        sub_title: Senior Principal Software Engineer
        caption: October 2020 - Present
        quote: >
            Pega Systems is a global leader in customer engagement and automation software. Its platform, including Customer Decision Hub and AI, enables real-time insights, personalized interactions, and streamlined workflows to enhance efficiency and engagement at scale.
        description: | # this will include new lines to allow paragraphs
            Driving the development of new features for Pega Customer Decision Hub, an AI-driven platform enabling businesses to deliver personalized, real-time customer interactions across diverse channels. Focused on enhancing database efficiency, improving processing performance, and reducing operational costs through innovative solutions.
            * Delivered the Decision Data Store API layer for enhanced schema management and efficient database access.
            * Optimized data flow execution, achieving a 25% reduction in per-record processing time.
            * Implemented Import Jobs enhancements, reducing query volume and improving overall processing time.
            * Developed the Cassandra provisioning service, streamlining database provisioning and enabling resource reuse, resulting in cost savings.

      - layout: left
        title: Sabre Holdings
        link: sabre.com
        # link_text: sabre.com
        sub_title: Team Lead Software Engineer
        caption: February 2016 - September 2020
        quote: >
            Sabre Corporation is a global leader in travel technology, offering high-performance Global Distribution Systems and software solutions for airlines, hotels, and travel agencies. Its tools streamline reservations, revenue management, and operations, powering millions of travel transactions worldwide.
        description: | # this will include new lines to allow paragraphs
            Led the development of new features for the Sabre High Performance Itinerary Selector back-end engine, ensuring compliance with industry standards such as ATPCO. 
            Focused on enhancing performance, optimizing resource utilization, and delivering market-specific solutions to maintain competitive advantage.
            * Delivered the Shortcut Pricing Multiple Itinerary Pricer, achieving a 20% reduction in CPU usage.
            * Implemented the Spanish Resident Fares discount mechanism, a critical feature for retaining Sabre’s presence in the Spanish market.

      - layout: left
        title: Nokia
        link: nokia.com
        # link_text: nokia.com
        sub_title: Senior Software Engineer
        caption: November 2010 - January 2016
        quote: >
            Nokia Networks is a global leader in telecommunications, specializing in LTE, LTE Advanced, and 5G technologies. The company delivers mobile and fixed network infrastructure, cloud solutions, and advanced connectivity tools, enabling high-speed, reliable, and secure networks.
        description: | # this will include new lines to allow paragraphs
            Software development for the LTE Control Plane (S1ap, X2ap, RRC) and Transport layers across multiple Flexi products and platforms, including Flexi Multiradio. 
            Focused on delivering innovative features, ensuring 3GPP compliance, and enhancing network performance. Contributed to groundbreaking solutions enabling market expansion and operational efficiency.
            * Delivered pre-3GPP Rel.12 Inter-eNodeB Carrier Aggregation, improving network interoperability and capacity.
            * Developed the first C-Plane performance measurement tests on Texas Instruments’ prototype board.
            * Implemented eNodeB commissioning over Bluetooth interface, simplifying the setup process.
            * Delivered Earthquake Tsunami Warning System (ETWS) and Commercial Mobile Alert System (CMAS), critical for Asian market entry.

